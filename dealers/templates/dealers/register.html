{% extends 'car/base.html' %}

{% block content %}
    <div style="margin-left: 15%">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label style="display: inline-block; min-width: 150px; vertical-align: top;"
                          for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div style="list-style: none; padding: 0; color: #CC0000;">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Registration</button>
        </form>
    </div>
{% endblock %}
